<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upcoming Events</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Upcoming Events</h1>
  <div id="events" class="carousel"></div>
  <script>
    fetch("/.netlify/functions/getEvents")
      .then((res) => res.json())
      .then((data) => {
        const events = data.data || [];
        const container = document.getElementById("events");
        if (!events.length) {
          container.innerHTML = "<p>No events found.</p>";
          return;
        }

        container.innerHTML = events
          .map((event) => {
            const img = event.attributes.banner || "https://via.placeholder.com/300x150";
            const date = new Date(event.attributes.starts_at).toLocaleDateString();
            return `
              <div class="event-card">
                <img src="${img}" alt="Event banner" />
                <h3>${event.attributes.name}</h3>
                <p>${date}</p>
              </div>
            `;
          })
          .join("");
      });
  </script>
</body>
</html>
